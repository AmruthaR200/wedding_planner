<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EEF8; /* Light pastel pink */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #AED6F1; /* Pastel blue */
            color: #34495E;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 30px;
            color: #34495E;
        }
        .vendor {
            background-color: #F9E79F; /* Pastel yellow */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        .vendor h3 {
            margin: 10px 0;
            color: #34495E;
        }
        .vendor .btn {
            display: inline-block;
            background-color: #A9DFBF; /* Pastel green */
            color: #34495E;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .vendor .btn:hover {
            background-color: #7DCEA0; /* Slightly darker pastel green */
        }
    </style>
</head>
<body>
    <header>Food Vendor Selection</header>
    <div class="container">
        <div class="vendor">
            <h3>Royal Caterers</h3>
            <p>Specialized in multi-cuisine menus.</p>
            <a href="summary.html" class="btn">Select</a>
        </div>
        <div class="vendor">
            <h3>Green Delights</h3>
            <p>Exclusive vegetarian options with organic ingredients.</p>
            <a href="summary.html" class="btn">Select</a>
        </div>
        <div class="vendor">
            <h3>Sweet & Savory</h3>
            <p>Delicious desserts and snacks for your big day.</p>
            <a href="summary.html" class="btn">Select</a>
        </div>
    </div>
</body>
</html>
