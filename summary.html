<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner - Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E6F7F8; /* Pastel blue */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B4E6D2; /* Pastel green */
            color: #4A484A;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 30px;
        }
        .summary-card {
            background-color: #F8E6E9; /* Pastel pink */
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        .summary-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4A484A;
        }
        .summary-card p {
            font-size: 18px;
            color: #4A484A;
        }
        .btn {
            display: inline-block;
            background-color: #D6E6F2; /* Pastel blue */
            color: #4A484A;
            padding: 12px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #B4D4E6;
        }
    </style>
</head>
<body>
    <header>Wedding Planner - Summary</header>
    <div class="container">
        <div class="summary-card">
            <h2>Wedding Details</h2>
            <p><strong>Venue:</strong> Local Park</p>
            <p><strong>Theme:</strong> Classic Floral</p>
            <p><strong>Food Vendor:</strong> Gourmet Caterers</p>
            <p><strong>Guests:</strong> 150</p>
            <p><strong>Budget:</strong> $10,000</p>
        </div>
        <a href="home.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
