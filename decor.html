<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Themes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F8F5; /* Pastel green */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #FADBD8; /* Pastel pink */
            color: #34495E; /* Dark blue-gray */
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 30px;
            color: #34495E;
        }
        .card {
            background-color: #D6EAF8; /* Pastel blue */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        .card h3 {
            margin: 10px 0;
            color: #34495E;
        }
        .card p {
            font-size: 16px;
            margin: 0;
        }
        .card .btn {
            display: inline-block;
            background-color: #ABEBC6; /* Pastel green */
            color: #34495E;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .card .btn:hover {
            background-color: #82E0AA; /* Slightly darker pastel green */
        }
    </style>
</head>
<body>
    <header>Decoration Themes</header>
    <div class="container">
        <div class="card">
            <h3>Elegant White</h3>
            <p>Classic white decor with floral accents.</p>
            <a href="food.html" class="btn">Select</a>
        </div>
        <div class="card">
            <h3>Pastel Romance</h3>
            <p>Blush pink and soft pastel tones for a dreamy vibe.</p>
            <a href="food.html" class="btn">Select</a>
        </div>
        <div class="card">
            <h3>Tropical Bliss</h3>
            <p>Vibrant greens and exotic floral arrangements.</p>
            <a href="food.html" class="btn">Select</a>
        </div>
    </div>
</body>
</html>
